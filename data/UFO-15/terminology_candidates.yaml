- term: GEPAN
  occurrences:
  - segment_id: 304
    sources:
    - topic
    source_text: This was accomplished later that year when the CNAS, the French space
      agency equivalent to our NASA, created the study group of unidentified aerospace
      phenomena, GEPAN, under the direction of aerospace engineer Claude Poher, who
      had conducted UFO research on his own for a number of years.
  - segment_id: 306
    sources:
    - topic
    source_text: On the morning of January 8, 1981, GEPAN's most important case took
      place.
  - segment_id: 310
    sources:
    - topic
    source_text: Stranger still was what an official GEPAN chart-- and I don't know
      if we have it on the-- I had given it previously, so hopefully it will appear
      on the screen, the chart.
  - segment_id: 311
    sources:
    - topic
    source_text: Stranger was what an official GEPAN chart characterized as, quote,
      "time-space effect."
  - segment_id: 316
    sources:
    - topic
    source_text: The final conclusion of the GEPAN chart was, quote, "physical phenomenon
      of unexplained nature, high probability of electromagnetic mode of propulsion."
  - segment_id: 317
    sources:
    - topic
    source_text: Despite this and other significant cases investigated and documented
      by GEPAN, the agency was downgraded in the mid-'80s, and the name was changed
      to SEPRA, an acronym for the Reentry of Atmospheric Objects.
  - segment_id: 319
    sources:
    - topic
    source_text: In 2007, however, a new reorganization took place, and the name was
      changed again to GEPAN-- so they added an I there-- Study and Information Group
      of Unidentified Aerospace Phenomena.
  - segment_id: 320
    sources:
    - topic
    source_text: GEPAN also launched a comprehensive website and began the process
      of releasing all of its documents, which are now available within the CNS portal.
  - segment_id: 322
    sources:
    - topic
    source_text: Parallel to the official GEPAN and gendarmerie investigations, there
      has also been some highly interesting semi-official reports from groups connected
      to the French military, intelligence, and aeronautical establishment.
- term: National Gendarmerie
  occurrences:

        preferred_translation: earthfiles.com
        segments: [378]
        notes: 該網站發布UFO相關調查報導與證人證詞

  - term: earthling orientation
    senses:
      - id: earthling_orientation_concept
        definition: 地球人本位取向，指年輕世代可能在得知外星訪問真相後，優先考慮地球整體利益而非國家利益
        preferred_translation: 地球人取向
        segments: [446, 517]
        notes: Grant Cameron 提出的政府擔憂之一：揭露真相可能削弱國家主義

  - term: EBE
    senses:
      - id: ebe_entity
        definition: Extraterrestrial Biological Entity，外星生物實體
        preferred_translation: 外星生物實體
        segments: [374]
        notes: 美國軍方對外星生命的官方代號，可簡稱EBE

  - term: Entity
    senses:
      - id: entity_unknown
        definition: 不明屬性的存在或生命體（通常指外星或跨維度存在）
        preferred_translation: 實體
        segments: [373]
        notes: 證詞中用於描述未知來源的智慧存在

  - term: Extraterrestrial
    senses:
      - id: extraterrestrial_alien
        definition: 來自地球以外的生命或文明
        preferred_translation: 外星的
        segments: [99, 100, 159, 174, 196, 208, 373, 378, 567, 571, 637, 641]
        notes: 名詞用法可譯為「外星人」、「外星生命」

  - term: Extraterrestrial biological entities
    senses:
      - id: ebe_full_name
        definition: 外星生物實體（全名），美國政府文件中對外星生命的官方用語
        preferred_translation: 外星生物實體
        segments: [567, 571]
        notes: 縮寫為EBE，Linda Howe看到的機密文件中使用此術語

  # ===== F =====
  - term: Flying Saucer
    senses:
      - id: flying_saucer_craft

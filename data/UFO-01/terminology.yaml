        notes: 較早期的用語，後被 UFO 取代但仍常見於證詞中

  - term: FOIA
    senses:
      - id: foia_law
        definition: Freedom of Information Act，美國資訊自由法
        preferred_translation: 資訊自由法
        segments: [103]
        notes: 首次出現使用全名，後續可簡稱 FOIA

  - term: Freedom of Information Act
    senses:
      - id: foia_full_name
        definition: 美國資訊自由法，允許公民申請政府文件解密
        preferred_translation: 資訊自由法
        segments: [93]
        notes: 1970年代起成為UFO研究者獲取機密文件的重要管道，首次出現時使用全名


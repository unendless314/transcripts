episode_id: UFO-01
terms:
  # ===== A =====
  - term: A Strange Harvest
    senses:
      - id: strange_harvest_documentary
        definition: Linda Moulton Howe 於 1980 年製作的調查紀錄片，探討神秘的動物肢解案件
        preferred_translation: 《詭異收穫》
        segments: [359, 360, 480, 486, 488]
        notes: 該片獲得地區艾美獎，是 Linda 進入 UFO 研究領域的起點

  - term: Air Technical Intelligence Center, ATIC
    senses:
      - id: atic_intelligence
        definition: 位於萊特-帕特森空軍基地的美國空軍技術情報中心
        preferred_translation: 空軍技術情報中心（ATIC）
        segments: [99]
        notes: 1947 年底，該中心分析師首次提出 UFO 具外星起源的結論

  - term: Alfred O'Donnell
    senses:
      - id: odonnell_witness
        definition: Area 51 的高階管理人員，掌握墜毀飛碟相關資訊的關鍵證人
        preferred_translation: 阿爾弗雷德·歐唐納
        segments: [424, 426]
        notes: George Knapp 調查報導中的重要證人，國會曾嘗試聯繫他

  - term: Apollo 14
    senses:
      - id: apollo_14_mission
        definition: 美國第三次成功登月的太空任務（1971年）
        preferred_translation: 阿波羅 14 號
        segments: [16]
        notes: Dr. Edgar Mitchell 參與的登月任務

  - term: Area 51
    senses:
      - id: area_51_base
        definition: 內華達州的高度機密美國空軍設施
        preferred_translation: 51 區
        segments: [195, 416, 423, 425, 426, 435, 440]
        notes: 與 UFO 和先進航空技術研發相關的傳說地點，出現頻率極高

  - term: artificial intelligence
    senses:
      - id: ai_hypothesis
        definition: 人工智慧，聽證會中討論外星訪客可能採用的技術形態
        preferred_translation: 人工智慧
        segments: [637, 638]
        notes: 證人討論長距離星際旅行時，推測外星探訪者可能是 AI 而非生物實體

  # ===== B =====
  - term: Battelle Memorial Institute
    senses:
      - id: battelle_research
        definition: 執行藍皮書計畫特別報告 14 號研究的機構
        preferred_translation: 巴特爾紀念研究所
        segments: [234]
        notes: 美國空軍官方刻意隱瞞該研究機構名稱與報告標題

  - term: Being
    senses:
      - id: being_extraterrestrial
        definition: 外星生命體或智慧存在
        preferred_translation: 存有
        segments: [22, 65, 180, 196, 208, 416, 446, 514, 587, 602, 615, 667, 705]
        notes: 證詞中提到的外星生命體，可補充為「外星存有」

  - term: Blue Room
    senses:
      - id: blue_room_classified
        definition: 萊特-帕特森空軍基地傳說中存放外星硬體與遺體的機密房間
        preferred_translation: 藍色機密房
        segments: [167]
        notes: 參議員 Barry Goldwater 曾被將軍 Curtis LeMay 拒絕進入該處

  # ===== C =====
  - term: Cape Girardeau, Missouri
    senses:
      - id: cape_girardeau_crash
        definition: 密蘇里州開普吉拉多，1941 年疑似 UFO 墜毀回收地點
        preferred_translation: 密蘇里州開普吉拉多
        segments: [560]
        notes: 證詞指出美國政府早在 1941 年就開始回收飛行器與遺體

  - term: Carolyn Kilpatrick
    senses:
      - id: kilpatrick_panelist
        definition: 前美國眾議員，聽證會評審小組成員
        preferred_translation: 卡蘿琳·基爾派翠克
        segments: [4]
        notes: 與其他退休國會議員共同組成模擬聽證會小組

  - term: Chairman Bartlett
    senses:
      - id: bartlett_chairman
        definition: 聽證會主席
        preferred_translation: 巴特利特主席
        segments: [2]
        notes: UFO 公民聽證會的主持人

  - term: Chase Brandon
    senses:
      - id: brandon_cia_witness
        definition: CIA 42 年資深人員，公開證實羅斯威爾事件涉及外星飛行器墜毀
        preferred_translation: 蔡斯·布蘭登
        segments: [199, 201]
        notes: CIA 與好萊塢聯絡人，2012 年在 Coast to Coast 節目中公開作證

  - term: Chicago, O'Hare Airport
    senses:
      - id: ohare_sighting
        definition: 芝加哥歐海爾機場，2006 年發生重大 UFO 目擊事件
        preferred_translation: 芝加哥歐海爾機場
        segments: [128]
        notes: Richard Dolan 證詞中引用的近期 UFO 案例之一

  - term: CIA
    senses:
      - id: cia_agency
        definition: Central Intelligence Agency，美國中央情報局
        preferred_translation: CIA
        segments: [91, 109, 116, 166, 199, 200, 303, 313, 315, 361, 695, 696, 697]
        notes: 美國主要情報機構，參與UFO調查與保密工作，高頻出現

  - term: Classified
    senses:
      - id: classified_information
        definition: 政府或軍方列為機密的資訊或文件
        preferred_translation: 機密
        segments: [169, 170, 172, 185, 237, 508, 589, 599, 607, 738]
        notes: 常見分類：Top Secret (最高機密)、Secret (機密)、Confidential (密)

  - term: Coast to Coast
    senses:
      - id: coast_to_coast_short
        definition: 美國深夜電台談話節目（簡稱）
        preferred_translation: Coast to Coast
        segments: [199]
        notes: 擁有 200 萬聽眾的知名節目，Chase Brandon 曾在此公開作證

  - term: Coast to Coast AM
    senses:
      - id: coast_to_coast_am_full
        definition: 美國深夜電台談話節目完整名稱，專注於超自然與陰謀論主題
        preferred_translation: Coast to Coast AM
        segments: [378]
        notes: Linda Moulton Howe 定期在此節目報導 UFO 相關資訊

  - term: COMETA Report
    senses:
      - id: cometa_report_french
        definition: 法國高層軍事和情報官員撰寫的UFO研究報告（1999年）
        preferred_translation: COMETA報告
        segments: [255]
        notes: 法國高層研究，結論認為某些UFO可能是外星飛行器

  - term: Condon Report
    senses:
      - id: condon_report_colorado
        definition: 1960 年代科羅拉多大學政府資助的 UFO 研究報告
        preferred_translation: 康登報告
        segments: [252]
        notes: 報告標題宣稱「科學研究顯示無 UFO」，但實際有 30% 案例無法解釋

  - term: cosmic water gate
    senses:
      - id: cosmic_watergate_coverup
        definition: 核物理學家 Stanton Friedman 用以形容 UFO 真相掩蓋的術語
        preferred_translation: 宇宙水門案
        segments: [213, 215]
        notes: 比擬水門案醜聞，指政府對外星訪問真相的系統性隱瞞

  - term: Cover-up
    senses:
      - id: coverup_government
        definition: 政府或軍方對 UFO 真相的隱瞞與掩蓋
        preferred_translation: 真相掩蓋
        segments: [154, 189, 200, 306, 709]
        notes: 保持客觀中性語調，避免「政府掩蓋」等對立性用詞。上下文明確時可簡化為「掩蓋」

  # ===== D =====
  - term: Dan Quayle
    senses:
      - id: quayle_vp
        definition: 美國前副總統（老布希政府時期）
        preferred_translation: 丹·奎爾
        segments: [182]
        notes: Grant Cameron 證詞中提到他曾表示「外星情況非常有趣」，暗示掌握機密資訊

  - term: Dick Cheney
    senses:
      - id: cheney_vp
        definition: 美國前副總統（小布希政府時期）
        preferred_translation: 迪克·錢尼
        segments: [184]
        notes: 2001年被問及UFO簡報時回應「若曾被簡報，那會是機密，我不會談論」

  - term: Disclosure
    senses:
      - id: disclosure_truth
        definition: 公開揭露 UFO 與外星接觸的真相
        preferred_translation: 真相揭露
        segments: [335]
        notes: 與「真相掩蓋」(cover-up) 形成對仗概念，常指政府或官方的公開承認

  - term: Donald Quarles
    senses:
      - id: quarles_secretary
        definition: 美國空軍部長，1955年藍皮書特別報告14號發布時的官員

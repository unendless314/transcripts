        notes: Stanton Friedman 指控他在新聞稿中刻意扭曲研究結論

  - term: Dr. Carl Sagan
    senses:
      - id: sagan_skeptic
        definition: 天文學家、科學傳播者，知名的UFO懷疑論者
        preferred_translation: 卡爾·薩根博士
        segments: [224]
        notes: 與 Stanton Friedman 是芝加哥大學同學，Friedman 批評其論點忽視關鍵證據

  - term: Dr. Edgar Mitchell
    senses:
      - id: mitchell_astronaut
        definition: 阿波羅14號太空人，第六位登月者
        preferred_translation: 艾德加·米切爾博士
        segments: [13]
        notes: 公開支持UFO揭露的太空人

  - term: Dr. James E. McDonald
    senses:
      - id: mcdonald_physicist
        definition: 亞利桑那大學物理學教授，UFO研究重要學者
        preferred_translation: 詹姆斯·E·麥克唐納博士
        segments: [241]
        notes: 提交過關於UFO研究的重要學術論文，訪談過500名證人

  # ===== E =====
  - term: earthfiles.com

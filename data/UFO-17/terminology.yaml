        preferred_translation: FAA 總部
        notes: CIA 簡報會地點
        segments: [399]

  - term: CIA
    senses:
      - id: cia_agency
        definition: Central Intelligence Agency，美國中央情報局
        preferred_translation: CIA
        notes: 參與 JAL 1628 事件調查並沒收所有證據
        segments: [107, 115, 123, 402, 419]

  - term: NORAD
    senses:
      - id: norad_defense

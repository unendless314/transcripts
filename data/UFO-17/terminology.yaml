# Terminology for UFO-17: Pilots & Aviation Experts
# 本集主題：飛行員與航空專家的 UFO 目擊證詞
#
# 核心證人：
# - John Callahan (FAA 事故調查部主管) - 1986 JAL 1628 Alaska 事件
# - Major Filer (空軍少校) - 1962 RAF Stonehenge 遭遇
# - Jim Courant (航線機長) - 飛行員目擊與保密文化
# - Lt. Col. Richard French (空軍中校) - 水下與火山 UFO
# - Steve Allen (私人飛行員) - 2008 Stephenville Texas 事件

episode_id: UFO-17

terms:
  # ===== 核心 UFO 術語 =====
  - term: UFO
    senses:
      - id: ufo_craft
        definition: Unidentified Flying Object，不明飛行物
        preferred_translation: 不明飛行物
        notes: 本集核心主題，可視語境簡稱「UFO」或使用完整中文
        segments: [31, 33, 34, 91, 108, 130, 142, 145, 146, 150, 151, 161, 170, 191, 246, 251, 258, 267, 272, 282, 294, 455, 456, 459, 512, 590, 592, 595, 603, 630, 842, 850, 851, 913, 918, 922, 926]

  - term: Flying Saucer
    senses:
      - id: flying_saucer_craft
        definition: 碟形或圓盤狀的不明飛行器
        preferred_translation: 飛碟
        notes: Major Donald Kehoe 著作書名，較早期用語
        segments: [211]

  - term: Sighting
    senses:
      - id: sighting_ufo_observation
        definition: 目擊或觀察到 UFO 的經歷
        preferred_translation: 目擊事件
        notes: 可搭配使用「目擊事件」、「目擊報告」
        segments: [216, 225, 314, 426, 479]

  # ===== 政府機構 =====
  - term: FAA
    senses:
      - id: faa_agency
        definition: Federal Aviation Administration，美國聯邦航空總署
        preferred_translation: FAA（聯邦航空總署）
        notes: John Callahan 的工作單位，本集關鍵機構
        segments: [5, 19, 22, 32, 46, 48, 89, 95, 118]

  - term: FAA tech center
    senses:
      - id: faa_tech_center_facility

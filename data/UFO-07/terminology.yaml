episode_id: UFO-07
terms:
- term: Atomic Energy Commission, AEC
  senses:
  - id: aec_commission
    definition: 美國原子能委員會，負責管理核武與核能設施
    preferred_translation: 原子能委員會
    segments: []
    notes: 管理Los Alamos、Oak Ridge等核設施，1940-50年代UFO多次飛越此類設施
- term: Captain Bruce Fenstermacher
  senses:
  - id: fenstermacher_witness
    definition: 前美國空軍Minuteman III導彈發射官，1976年於F.E. Warren空軍基地遭遇UFO事件的證人
    preferred_translation: 布魯斯·芬斯特馬赫上尉
    segments: []
    notes: 目擊雪茄狀UFO懸停於發射設施上空，遭上級命令銷毀筆記並簽署保密文件
- term: Captain David D. Scindelli
  senses:
  - id: scindelli_witness
    definition: 前美國空軍Minuteman ICBM副導彈戰鬥指揮官，1966年於Minot空軍基地遭遇UFO事件的證人
    preferred_translation: 大衛·D·辛德利上尉
    segments: []
    notes: November Flight事件證人，十枚導彈全部離線失效，遭OSI命令永不許談論此事
- term: Captain Robert Salas
  senses:
  - id: salas_witness
    definition: 前美國空軍導彈發射官，1967年於Malmstrom空軍基地遭遇UFO導致導彈關閉事件的證人
    preferred_translation: 羅伯特·薩拉斯上尉
    segments:
    - 8
    notes: Oscar Launch Control Center事件主要證人，揭露空軍刻意隱瞞資訊不讓Condon委員會知情
- term: Colonel James Manatt
  senses:
  - id: manatt_officer
    definition: 美國空軍上校，1967年發信給Condon委員會否認Malmstrom基地UFO事件
    preferred_translation: 詹姆斯·馬納特上校
    segments: []
    notes: Whisper轉寫錯誤為「Menott」，此信函被用作掩蓋真相的證據
- term: Colonel Lewis Chase
  senses:
  - id: chase_officer
    definition: 美國空軍上校，曾親身目擊UFO並於藍皮書計畫中報告
    preferred_translation: 路易斯·蔡斯上校
    segments:
    - 164
    notes: 向藍皮書計畫報告UFO目擊的高階軍官之一
- term: Condon Committee, Condon investigation
  senses:
  - id: condon_committee
    definition: 科羅拉多大學受政府資助進行的UFO調查委員會（1966-1968）
    preferred_translation: 康登委員會
    segments: []
    notes: 空軍刻意隱瞞Malmstrom導彈事件，未向該委員會揭露真相，最終報告被用於終止藍皮書計畫
- term: Dr. J. Allen Hynek
  senses:
  - id: hynek_astronomer
    definition: 天文學家，藍皮書計畫科學顧問
    preferred_translation: J·艾倫·海尼克博士
    segments:
    - 252

episode_id: UFO-11
terms:
  # ===== A =====
  - term: Area 51
    senses:
      - id: area_51_base
        definition: 內華達州的高度機密美國空軍設施
        preferred_translation: 51 區
        segments: [593, 875]
        notes: 與 UFO 和先進航空技術研發相關的傳說地點,證人推測 Roswell 殘骸可能被送往此處

  # ===== B =====
  - term: Bill Brazel
    senses:
      - id: brazel_son_witness
        definition: 牧場主人 Mack Brazel 的兒子,親眼見過殘骸碎片的證人
        preferred_translation: 比爾·布拉澤爾
        segments: [215]
        notes: 描述殘骸具有記憶金屬特性,刀具無法破壞

  - term: Bill Richardson
    senses:
      - id: richardson_governor
        definition: 新墨西哥州前州長
        preferred_translation: 比爾·理查森
        segments: [523, 525, 527]
        notes: 公開表示支持揭露 Roswell 檔案,證實 Jesse Marcel Jr. 證詞的誠實性

  # ===== C =====
  - term: Center for UFO Studies
    senses:
      - id: cufos_organization
        definition: UFO 研究中心,由 Dr. J. Allen Hynek 創立
        preferred_translation: UFO 研究中心
        segments: [67]
        notes: Don Schmidt 曾擔任該中心的特別調查員

  - term: CIC
    senses:
      - id: cic_counterintelligence
        definition: Counter Intelligence Corps,美國陸軍反情報部隊
        preferred_translation: 反情報部隊
        segments: [882, 883]
        notes: 負責軍事情報與反間諜工作

  - term: CIC agent
    senses:
      - id: cic_agent_officer
        definition: 反情報部隊幹員
        preferred_translation: 反情報部隊幹員
        segments: [329]
        notes: 指 Sheridan Cavitt,與 Major Marcel 一同前往墜毀現場

  - term: Classified
    senses:
      - id: classified_information
        definition: 政府或軍方列為機密的資訊或文件
        preferred_translation: 機密
        segments: [285, 993]
        notes: 證人強調 Project Mogul 並非高度機密,與官方解釋矛盾

  - term: Colonel Blanchard
    senses:
      - id: blanchard_commander
        definition: Roswell 陸軍航空基地指揮官,後來晉升為空軍參謀長候選人
        preferred_translation: 布蘭查德上校
        segments: [251, 261, 328, 329, 354]
        notes: 批准發布「捕獲飛碟」的新聞稿,後來仕途順利未受影響

  - term: Colonel Thomas Dubose
    senses:
      - id: dubose_chief_of_staff
        definition: General Ramey 的參謀長(非副官)
        preferred_translation: 托馬斯·杜博斯上校
        segments: [205]
        notes: 在錄影帶中證實 Roswell 殘骸被轉送至 SAC 總部,氣象氣球是掩蓋故事

  - term: Colonel Thomas Jefferson Dubose
    senses:
      - id: dubose_full_name
        definition: General Ramey 的參謀長(全名)
        preferred_translation: 托馬斯·傑佛遜·杜博斯上校
        segments: [169]
        notes: Colonel Thomas Dubose 的完整姓名

  - term: Concordia University
    senses:
      - id: concordia_wisconsin
        definition: 威斯康辛州協和大學,美國路德會協和大學系統成員
        preferred_translation: 威斯康辛協和大學
        segments: [66]
        notes: Don Schmidt 畢業於此校,以優異成績(cum laude)畢業

  - term: Condon Committee
    senses:
      - id: condon_committee_colorado
        definition: 科羅拉多大學 UFO 研究委員會
        preferred_translation: 康登委員會
        segments: [507, 515, 516, 519]
        notes: 證人指控該委員會的真正目的是結束藍皮書計畫,而非客觀調查

  - term: Congressman Stephen Schiff
    senses:
      - id: schiff_congressman
        definition: 新墨西哥州已故眾議員,推動 Roswell 國會聽證會
        preferred_translation: 史蒂芬·希夫眾議員
        segments: [41]
        notes: 1990 年代努力要求五角大廈公開 Roswell 檔案但遭到阻撓

  - term: Cover-up
    senses:
      - id: coverup_government
        definition: 政府或軍方對 UFO 真相的隱瞞與掩蓋
        preferred_translation: 真相掩蓋
        segments: [199, 501, 622, 623, 624, 634, 639, 837]
        notes: 證人認為 Roswell 事件開啟了長達數十年的 UFO 真相掩蓋行動

  - term: Crash at Corona
    senses:
      - id: crash_corona_book
        definition: Stanton Friedman 與 Don Berliner 合著的 Roswell 研究書籍
        preferred_translation: 《科羅納墜毀事件》
        segments: [111]
        notes: 討論 Corona 鎮附近的 UFO 墜毀事件

  # ===== D =====
  - term: Disclosure
    senses:
      - id: disclosure_nda
        definition: 保密協議或揭露資訊
        preferred_translation: 保密協議/揭露
        segments: [190]
        notes: 本集中指證人被迫簽署的保密協議(non-disclosure agreements)

  - term: Dr. Albert Crary
    senses:
      - id: crary_project_leader
        definition: Project Mogul 計畫負責人
        preferred_translation: 阿爾伯特·克雷里博士
        segments: [282]
        notes: 他的日記記錄顯示空軍聲稱的 Mogul 4 號飛行被取消,推翻官方解釋

  - term: Dr. J. Allen Hynek
    senses:
      - id: hynek_astronomer
        definition: 天文學家,藍皮書計畫顧問 20 年,UFO 研究中心創始人
        preferred_translation: J·艾倫·海尼克博士
        segments: [88]
        notes: 西北大學天文系主任,最初為懷疑論者後轉為支持 UFO 研究

  - term: Dr. Neil Hibbler
    senses:
      - id: hibbler_hypnotherapist
        definition: 催眠治療師,為 Jesse Marcel Jr. 進行催眠回溯
        preferred_translation: 尼爾·希伯勒博士
        segments: [439]
        notes: 1997 年在華盛頓特區進行為期三天的催眠治療,Marcel Jr. 的記憶保持一致

  # ===== E =====
  - term: Extraterrestrial
    senses:
      - id: extraterrestrial_alien
        definition: 來自地球以外的生命或文明
        preferred_translation: 外星的
        segments: [247, 250, 527]
        notes: Colonel Easley 暗示「外星起源」是正確的推測方向

  # ===== F =====
  - term: Flying Saucer
    senses:
      - id: flying_saucer_craft
        definition: 碟形或圓盤狀的不明飛行器
        preferred_translation: 飛碟
        segments: [18, 27, 31, 53, 92, 106, 113, 140, 260, 293, 336, 337, 390, 445, 625, 631, 708, 858, 866]
        notes: 1947 年 Roswell 新聞稿使用的原始用語,後被收回改稱氣象氣球

  # ===== G =====
  - term: General Curtis LeMay
    senses:
      - id: lemay_general
        definition: 美國空軍將軍,拒絕參議員 Goldwater 查閱 UFO 檔案
        preferred_translation: 柯蒂斯·李梅將軍
        segments: [574]
        notes: 對 Goldwater 說「絕對不行,以後也別再問」

  - term: General Ramey
    senses:
      - id: ramey_general_short
        definition: General Roger Ramey 的簡稱
        preferred_translation: 雷米將軍
        segments: [354, 356, 360, 367]
        notes: 第八航空軍司令官,在辦公室主導氣象氣球掩蓋行動

  - term: General Roger Ramey

        preferred_translation: 傑西·馬塞爾
        segments: [120, 131, 181]
        notes: 1978 年首次公開作證,打破 30 年沉默,是 Roswell 事件關鍵證人

  - term: Joseph DeGenova
    senses:
      - id: degenova_attorney
        definition: 美國前司法部長
        preferred_translation: 約瑟夫·德傑諾瓦
        segments: [50]
        notes: 曾表示「情況證據往往比目擊證詞更強,因為它基於事實」


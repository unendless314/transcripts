        preferred_translation: 德國 V2 火箭
        segments: [103]
        notes: 1947 年在新墨西哥州進行測試,該地區同時發展核武與火箭技術

  # ===== I =====
  - term: I-beams
    senses:
      - id: ibeams_debris
        definition: Roswell 殘骸中的 I 型樑結構,上有類似象形文字的符號
        preferred_translation: I 型樑
        segments: [345]
        notes: Jesse Marcel Jr. 描述的獨特殘骸,上面刻有紫色象形符號

  # ===== J =====
  - term: Jesse Marcel

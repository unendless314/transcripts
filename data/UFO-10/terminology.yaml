episode_id: UFO-10
terms:
  # ===== A =====
  - term: Area 51
    senses:
      - id: area_51_base
        definition: 內華達州的高度機密美國空軍設施
        preferred_translation: 51 區
        segments: [27]
        notes: 與 UFO 和先進航空技術研發相關的傳說地點，出現頻率極高

  - term: Area 51 S4
    senses:
      - id: area_51_s4_facility
        definition: Area 51 內部的 S4 設施，據稱用於儲存 UFO 零件或遺體
        preferred_translation: 51 區 S4 設施
        segments: [27]
        notes: Bob Lazar 聲稱曾在此工作的秘密設施，與 Blue Lab WP-61 並列於文件中

  # ===== B =====
  - term: Battle of LA
    senses:
      - id: battle_la_1942
        definition: 1942 年 2 月洛杉磯防空砲擊不明飛行物事件
        preferred_translation: 洛杉磯之戰
        segments: [266]
        notes: Dr. Wood 引用的文件聲稱與此事件相關的墜毀飛行器被回收

  - term: Being
    senses:
      - id: being_extraterrestrial
        definition: 外星生命體或智慧存在
        preferred_translation: 存有
        segments: [73]
        notes: 證詞中提到的外星生命體，可補充為「外星存有」。注意：candidates 中多數出現是動詞用法，僅 segment 73 明確指外星存有

  # ===== C =====
  - term: CIA
    senses:
      - id: cia_agency
        definition: Central Intelligence Agency，美國中央情報局
        preferred_translation: CIA
        segments: [630]
        notes: 美國主要情報機構，參與UFO調查與保密工作，高頻出現

  - term: Classified
    senses:
      - id: classified_information
        definition: 政府或軍方列為機密的資訊或文件
        preferred_translation: 機密
        segments: [69, 73, 83, 94, 115, 117, 118, 124, 127, 129, 216, 318, 320, 323, 349, 350, 352, 356, 370]
        notes: 常見分類：Top Secret (絕密)、Secret (機密)、Confidential (密)

  - term: Clinton Library
    senses:
      - id: clinton_library_arkansas
        definition: 位於阿肯色州的柯林頓總統圖書館
        preferred_translation: 柯林頓總統圖書館
        segments: [167, 172]
        notes: 洛克菲勒倡議文件曾存放於此，後神秘消失

  - term: Cover-up
    senses:
      - id: coverup_government
        definition: 政府或軍方對 UFO 真相的隱瞞與掩蓋
        preferred_translation: 真相掩蓋
        segments: [563]
        notes: 保持客觀中性語調，避免「政府掩蓋」等對立性用詞。上下文明確時可簡化為「掩蓋」

  - term: Cutler-Twining memo
    senses:
      - id: cutler_twining_memo_mj12
        definition: 疑似 MJ-12 相關的卡特勒-特溫寧備忘錄
        preferred_translation: 卡特勒-特溫寧備忘錄
        segments: [126]
        notes: Stanton Friedman 驗證的 MJ-12 文件之一

  # ===== D =====
  - term: Department of Transport
    senses:
      - id: canada_transport_dept
        definition: 加拿大運輸部，管理 UFO 檔案的四個機構之一
        preferred_translation: 運輸部
        segments: [177]
        notes: 加拿大政府管理 UFO 檔案的機構之一

  - term: Don Berliner
    senses:
      - id: berliner_researcher
        definition: UFO 研究者，擁有 SOM 1-01 手冊的 35mm 底片
        preferred_translation: 唐·伯林納
        segments: [17]
        notes: Dr. Bob Wood 從他處取得 MJ-12 手冊的底片進行驗證

  - term: Donald Menzel
    senses:
      - id: menzel_astronomer
        definition: 天文學家，表面上的 UFO 懷疑論者，實際從事高度機密工作
        preferred_translation: 唐納德·孟澤爾博士
        segments: [111, 127]
        notes: Stanton Friedman 揭露他實際參與大量機密計畫，可能是 MJ-12 成員

  - term: Dr. Bob Wood
    senses:
      - id: wood_physicist
        definition: 物理學博士，McDonnell Douglas 資深工程師，MJ-12 文件驗證專家
        preferred_translation: 鮑勃·伍德博士
        segments: [9]
        notes: 43 年航太工程經驗，驗證 SOM 1-01 手冊的真實性

  - term: Dr. Vannevar Bush
    senses:
      - id: bush_scientist
        definition: 科學家，羅斯福總統科學顧問，據稱領導 MJ-12 計畫
        preferred_translation: 范內瓦·布希博士
        segments: [69, 218]
        notes: 加拿大 Top Secret Memo 指出他領導美國 UFO 計畫的小組

  # ===== E =====
  - term: EBE
    senses:
      - id: ebe_entity
        definition: Extraterrestrial Biological Entity，外星生物實體
        preferred_translation: 外星生物實體
        segments: [24]
        notes: 美國軍方對外星生命的官方代號，可簡稱EBE

  - term: EBE's extraterrestrial biological entities
    senses:
      - id: ebes_possessive_full
        definition: 帶所有格的 EBE 完整說明用語
        preferred_translation: EBE（外星生物實體）
        segments: [24]
        notes: 完整形式，首次出現時使用

  - term: E-B-E-S
    senses:
      - id: ebes_acronym
        definition: Extraterrestrial Biological Entities 的全大寫縮寫
        preferred_translation: E-B-E-S
        segments: [82]
        notes: SOM 1-01 手冊中使用的正式縮寫格式

  - term: Entity
    senses:
      - id: entity_organization
        definition: 組織、機構或實體（非外星實體）
        preferred_translation: 實體/機構
        segments: [657, 665, 666]
        notes: 證詞中討論文件驗證時，指能夠驗證文件的公正機構

  - term: Extraterrestrial
    senses:
      - id: extraterrestrial_alien
        definition: 來自地球以外的生命或文明
        preferred_translation: 外星的
        segments: [16, 24, 65, 68, 71, 73, 74, 77, 79, 81, 82, 83, 94, 99, 203, 255, 260, 262, 278, 294, 295, 297, 325, 459, 465, 471, 472, 650]
        notes: 名詞用法可譯為「外星人」、「外星生命」

  - term: Extraterrestrial biological entities
    senses:
      - id: ebe_full_name
        definition: 外星生物實體（全名），美國政府文件中對外星生命的官方用語
        preferred_translation: 外星生物實體
        segments: [82, 94]
        notes: 縮寫為 EBE 或 E-B-E-S

  - term: Extraterrestrial Entities in Technology Recovery and Disposal
    senses:
      - id: eet_manual_title_variant
        definition: SOM 1-01 手冊的標題變體（Recovery 而非逗號分隔）
        preferred_translation: 《外星實體與科技回收處置》
        segments: [65]
        notes: 與 "Extraterrestrial Entities in Technology, Recovery and Disposal" 為同一文件的不同標題形式

  - term: Extraterrestrial Entities in Technology, Recovery and Disposal
    senses:
      - id: eet_manual_title
        definition: 1954 年戰爭部訓練手冊標題，SOM 1-01
        preferred_translation: 《外星實體、科技回收與處置》
        segments: [16]
        notes: Dr. Bob Wood 驗證的 MJ-12 核心文件之一

  # ===== F =====
  - term: Flying Saucer
    senses:
      - id: flying_saucer_craft

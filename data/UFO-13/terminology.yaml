# UFO-13 Terminology Classification
# 根據 terminology_candidates.yaml 完整分類，排除普通詞彙誤判
# 注意：preferred_translation 為中文譯法，專有名詞保留原文

episode_id: UFO-13
terms:
  # ========================================
  # 核心 UFO 術語（中文翻譯）
  # ========================================

  - term: Being
    senses:
      - sense_id: being_extraterrestrial
        definition: 外星生命體或智慧存在（名詞用法）
        preferred_translation: 存有
        notes: 指涉外星生物實體，僅 segment 401 為名詞用法（"from that being"）
        segments: [401]

  - term: Classified
    senses:
      - sense_id: classified_information
        definition: 政府或軍方列為機密的資訊或文件
        preferred_translation: 機密
        notes: 機密文件（segment 383: "classified archives"）
        segments: [383]

  - term: Disclosure
    senses:
      - sense_id: disclosure_truth
        definition: 公開揭露 UFO 與外星接觸的真相
        preferred_translation: 真相揭露
        notes: 指政府或官方的公開承認（segment 44: "process of disclosure"）
        segments: [44]

  - term: Extraterrestrial
    senses:
      - sense_id: extraterrestrial_alien
        definition: 來自地球以外的生命或文明
        preferred_translation: 外星生命
        notes: 形容詞用法譯為「外星的」，名詞用法譯為「外星生命」或「外星人」
        segments: [47, 107, 110, 350, 417, 443, 444, 445]

  - term: FOIA
    senses:
      - sense_id: foia_law
        definition: Freedom of Information Act，美國資訊自由法
        preferred_translation: 資訊自由法
        notes: 首次出現使用全名，後續可簡稱 FOIA
        segments: [161]

  - term: National Security
    senses:
      - sense_id: national_security_concern
        definition: 國家安全考量或機密等級的理由
        preferred_translation: 國家安全
        notes: 用於解釋 UFO 資訊保密的官方理由
        segments: [162]

  - term: Sighting
    senses:
      - sense_id: sighting_ufo_observation
        definition: 目擊或觀察到 UFO 的經歷
        preferred_translation: 目擊
        notes: UFO 目擊事件（segment 377: "sighting of a conical-shaped object"）
        segments: [377]

  - term: UAP
    senses:
      - sense_id: uap_phenomenon
        definition: Unidentified Aerial Phenomena，不明空中現象
        preferred_translation: 不明空中現象
        notes: 美國政府官方術語，取代 UFO
        segments: [150]

  - term: UFO
    senses:
      - sense_id: ufo_craft
        definition: Unidentified Flying Object，不明飛行物
        preferred_translation: 不明飛行物
        notes: 可視語境簡稱「UFO」或使用完整中文
        segments: [35, 53, 84, 85, 91, 92, 93, 99, 103, 105, 106, 108, 112, 118, 123, 135, 136, 140, 142, 147, 154, 164, 166, 178, 180, 185, 187, 191, 210, 223, 250, 269, 277, 281, 289, 290, 321, 322, 323, 326, 343, 368, 371, 399, 402, 405, 408, 420, 428, 442]


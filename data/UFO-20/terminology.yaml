# Terminology for UFO-20: The Citizen Hearing Concludes
#
# 本檔案為 UFO-20 專用術語庫，基於 terminology_template.yaml 並根據本集內容調整。
# 本集主題：聽證會閉幕、Paul Hellyer 證詞（外星種族與影子政府）、
# Richard Dolan（揭露悖論）、Daniel Sheehan（國安狀態法律觀點）、國會小組總結陳述
#
# 結構說明：
#   - term: 英文詞彙
#   - senses: 多義項陣列
#     - id: 唯一識別碼
#     - definition: 語義說明
#     - preferred_translation: 優先譯法
#     - notes: 補充說明
#     - segments: 該語義適用的 segment_id 列表（由分類產生）
#     - topics: 該語義適用的 topic_id 列表（選填）

